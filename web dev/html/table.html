<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>Student Info</caption>
        <tr>
            <!-- table row -->
            <th>Name</th>
            <!-- table head -->
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <!-- table data -->
            <td>22</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>24</td>
        </tr>
    </table>

    <table border="2">
        <tr>
            <th colspan="3">Name & Age</th>
            <!-- pass the number of column to merge -->
        </tr>
        <tr>
            <td>Alice</td>
            <td>22</td>
            <td>98</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th>Alie</th>
        </tr>
        <tr>
            <td>Bob</td>
        </tr>
    </table>



</body>

</html>
