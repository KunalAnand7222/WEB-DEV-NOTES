<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <!-- unordered list: bullet points -->
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <ol type="i">
        <!-- ordered list: type=i or I or 1 or A -->
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
    <dl>
        <!-- descriptions list: Used for terms and descriptions -->
        <dt>HTML</dt>
        <!-- definition term -->
        <dd>A markup language for web pages.</dd>
        <!-- definition description -->
        <dt>CSS</dt>
        <dd>Styles web content.</dd>
    </dl>

</body>

</html>
