<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="url" method="POST" enctype="text/plain">
        <label for="fname">First</label>
        <input type="text" id="fname" name="" value="Kunal">
        <!-- id refer to for of label -->
        <input type="week">
        <!-- value by default present on input -->
        <input type="reset" value="reset">
        <!-- used to reset to default value -->
        <select name="" id="" multiple>
            <!-- multiple: can select multiple value -->
            <option value="hello">kii</option>
            <option value="world">worll</option>
            <!-- <option value="actual_value">Text shown to user</option>
 -->
            <!-- value is actual value that will store in database and text is what shown to user -->
        </select>
        <!-- used to select from an option -->
        <input type="color">
        <input type="hidden">
        <input type="checkbox">
        <input type="image"><br>
        <label for="min">min</label>
        <input type="range" id="min" min="10" max="100">
        <input type="radio">
        <button type="submit">Submit</button>


    </form>
</body>

</html>
<!-- 
text	Plain text input
password	Password input (masked)
email	Email format validation
number	Numbers only
checkbox	Multiple selections
radio	One option only
file	Upload files
date / time	Pick dates and times
range	Slider input
color	Color picker
submit	Submit form
reset	Reset form
hidden	Hidden field data -->
